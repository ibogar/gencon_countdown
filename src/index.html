<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's go to GenCon 2026!!</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <p class="hero__content">The <img src="images/logo.png" alt="GenCon logo"> 2026 starts in </br> <span id="countdown"></span> </p>
            <p class="hero__content">Let's celebrate in one of the greatest game events on earth!</p>
            <div class="hero__event_information">
                <ul>
                    <li>
                        <b>Where</b>
                        Indianapolis, IN
                    </li>
                    <li>
                        <b>When</b>
                        July 30 - August 2
                    </li>
                </ul>
                <a href="https://www.gencon.com" class="hero__button">Save the date</a>
            </div>
        </div>
        <p class="hero__photo_attribution">
            <a class="hero__photo_attribution__link" href="https://commons.wikimedia.org/wiki/File:Gen_Con_Indy_2023_Stadium.jpg">Jrdn44</a>, 
            <a class="hero__photo_attribution__link" href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a>, 
            via Wikimedia Commons
        </p>
    </header>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
